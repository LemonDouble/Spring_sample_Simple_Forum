<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
</head>
<body>
    <h1> 글 작성 창 </h1>
    <form method="post" action="/posts/modify">
        <input type ="hidden" id="postId" name="postId"  th:value="${post.id}">
        <label for="userId"> 작성자 :</label>
        <select name="userId" id="userId">
            <option value="">작성자를 선택해주세요</option>
            <option th:each="user: ${users}" th:value="${user.id}" th:text="${user.userId}" th:selected="${user.id.equals(post.userId)}" ></option>
        </select>
        <label for="title"> Title :</label>
        <input type="text" name="title" id="title" th:value = "${post.title}">
        <label for="content"> Title :</label>
        <input type="text" name="content" id="content" th:value ="${post.content}">
        <input type="submit" value="수정">
    </form>
    <a th:href="@{'/posts/delete/' + ${post.id}}">지우기</a>
    <br>
    <a href="/">돌아가기</a>

</body>
</html>
